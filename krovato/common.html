<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Common</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Category -->
		<article class="item-category">
			<a href="#" class="item-category__link _icon-arrow-link">
				<div class="item-category__header">
					<h3 class="item-category__title">Меблеві стіни</h3>
					<div class="item-category__quantity">725</div>
				</div>
				<img src="img/categories/01.png" alt="Меблеві стіни" class="item-category__image">
			</a>
		</article>
		<!-- Product -->
		<article class="item-product">
			<a href="#" class="item-product__image">
				<img src="img/products/01.webp" alt="#">
			</a>
			<div class="item-product__size">Розмір: 61 x 184 x 2130 мм</div>
			<h2 class="item-product__title">
				<a href="#">Ліжко Спарта / Sparta з підйомним механізмом</a>
			</h2>
			<div class="item-product__stock _icon-in-stock">В наявності</div>
			<div class="item-product__bottom">
				<div class="item-product__price price-item-product">
					<div class="price-item-product__old-price">155 400 грн.</div>
					<div class="price-item-product__current-price">155 400 грн.</div>
				</div>
				<div class="item-product__actions">
					<button class="item-product__favorite _icon-favorite button"></button>
					<button class="item-product__cart _icon-cart button button--yellow"></button>
				</div>
			</div>
		</article>
		<!-- Article -->
		<article class="article">
			<a href="#" class="article__image">
				<img src="img/articles/01.webp" alt="#">
			</a>
			<div class="article__body">
				<h2 class="article__title">Що краще вибрати для кухні – стільці чи кухонний куточок?</h2>
				<a href="#" class="article__more more">Детальніше</a>
			</div>
		</article>
		<!-- Block header -->
		<div class="block-header">
			<div class="block-header__body">
				<h2 class="block-header__title title">Акції</h2>
				<a href="#" class="block-header__more more">Дивитись всі</a>
			</div>
			<div class="block-header__actions">
				<button class="block-header__prev _icon-arrow-slider"></button>
				<button class="block-header__next _icon-arrow-slider"></button>
			</div>
		</div>
		<!-- Buttons -->
		<button type="button" class="button-link _icon-download-more">Показати ще товари</button>
	</body>
</html>
